<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Mode - Crossword Practice</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
    }
    .nav-link {
      color: #007bff;
      text-decoration: none;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .quiz-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .clue-text {
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #333;
    }
    .clue-meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
    }
    .letter-inputs {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .letter-input {
      width: 36px;
      height: 44px;
      padding: 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      background: white;
    }
    .letter-input:focus {
      outline: none;
      border-color: #007bff;
      background: #e3f2fd;
    }
    .letter-input.from-pattern {
      color: #2e7d32;
      background: #e8f5e9;
      border-color: #a5d6a7;
    }
    .letter-input.user-entered {
      color: #333;
    }
    .letter-input.empty {
      background: #fafafa;
    }
    .letter-input.correct {
      background: #c8e6c9;
      border-color: #4caf50;
      color: #2e7d32;
    }
    .letter-input.incorrect {
      background: #ffcdd2;
      border-color: #f44336;
      color: #c62828;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .submit-btn {
      background: #007bff;
      color: white;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .next-btn {
      background: #28a745;
      color: white;
    }
    .next-btn:hover {
      background: #1e7e34;
    }
    .skip-btn {
      background: #6c757d;
      color: white;
    }
    .skip-btn:hover {
      background: #545b62;
    }
    .result {
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .result.correct {
      background: #c8e6c9;
      color: #2e7d32;
    }
    .result.incorrect {
      background: #ffcdd2;
      color: #c62828;
    }
    .stats {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
    .clue-stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      font-size: 14px;
    }
    .clue-stats-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .clue-stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      text-align: center;
    }
    .stat-item {
      background: white;
      padding: 10px 8px;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 4px;
    }
    .stat-detail {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }
    @media (max-width: 500px) {
      .clue-stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .error {
      background: #fee;
      color: #c00;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Mode</h1>
    <a href="/" class="nav-link">Back to Clues</a>
  </header>

  <div id="quiz" class="quiz-card">
    <div class="loading">Loading clue...</div>
  </div>

  <div id="stats" class="stats"></div>

  <script>
    const API_BASE = '';
    let currentClue = null;
    let submitted = false;
    let stats = { correct: 0, total: 0 };

    async function loadClue() {
      const container = document.getElementById('quiz');
      container.innerHTML = '<div class="loading">Loading clue...</div>';
      submitted = false;

      try {
        const res = await fetch(`${API_BASE}/api/quiz`);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to load clue');
        }

        currentClue = data.clue;
        renderClue();
      } catch (err) {
        container.innerHTML = `<div class="error">${err.message}</div>`;
      }
    }

    function renderClue() {
      const container = document.getElementById('quiz');
      const pattern = currentClue.pattern || '';

      // Build letter inputs - show letters from pattern, leave blanks for underscores
      let letterInputs = '';
      for (let i = 0; i < pattern.length; i++) {
        const patternChar = pattern[i];
        const isFromPattern = patternChar !== '_';
        const displayChar = isFromPattern ? patternChar : '';

        let className = 'letter-input';
        if (isFromPattern) {
          className += ' from-pattern';
        } else {
          className += ' empty';
        }

        letterInputs += `<input
          type="text"
          class="${className}"
          value="${displayChar}"
          maxlength="1"
          data-index="${i}"
          data-from-pattern="${isFromPattern}"
        >`;
      }

      container.innerHTML = `
        <div class="clue-text">${escapeHtml(currentClue.text)}</div>
        <div class="clue-meta">${currentClue.direction.toUpperCase()} ${currentClue.number} - ${pattern.length} letters</div>
        <div class="letter-inputs" id="letterInputs">
          ${letterInputs}
        </div>
        <div id="result"></div>
        <div class="actions">
          <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Check Answer</button>
          <button class="skip-btn" onclick="skipClue()">Skip</button>
        </div>
      `;

      setupInputListeners();

      // Focus first empty input
      const inputs = container.querySelectorAll('.letter-input');
      for (const input of inputs) {
        if (!input.value) {
          input.focus();
          break;
        }
      }
    }

    function setupInputListeners() {
      const inputs = document.querySelectorAll('.letter-input');
      const pattern = currentClue.pattern;

      inputs.forEach((input, idx) => {
        const isFromPattern = input.dataset.fromPattern === 'true';
        const patternChar = pattern[idx];

        input.addEventListener('input', (e) => {
          const val = e.target.value.toUpperCase();
          e.target.value = val;

          // Update styling
          input.classList.remove('empty', 'user-entered', 'from-pattern');
          if (val) {
            // If it matches the original pattern letter, show as from-pattern
            if (isFromPattern && val === patternChar) {
              input.classList.add('from-pattern');
            } else {
              input.classList.add('user-entered');
            }
          } else {
            input.classList.add('empty');
          }

          // Move to next empty input
          if (val) {
            const nextEmpty = findNextEmptyInput(idx);
            if (nextEmpty) nextEmpty.focus();
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value) {
            const prev = findPrevInput(idx);
            if (prev) {
              prev.focus();
              prev.select();
            }
          } else if (e.key === 'ArrowLeft') {
            const prev = findPrevInput(idx);
            if (prev) prev.focus();
          } else if (e.key === 'ArrowRight') {
            const next = findNextInput(idx);
            if (next) next.focus();
          } else if (e.key === 'Enter') {
            if (submitted) {
              loadClue();
            } else {
              checkAnswer();
            }
          }
        });

        input.addEventListener('focus', () => input.select());
      });
    }

    function findNextEmptyInput(currentIdx) {
      const inputs = document.querySelectorAll('.letter-input');
      for (let i = currentIdx + 1; i < inputs.length; i++) {
        if (!inputs[i].value) return inputs[i];
      }
      return null;
    }

    function findNextInput(currentIdx) {
      const inputs = document.querySelectorAll('.letter-input');
      if (currentIdx + 1 < inputs.length) return inputs[currentIdx + 1];
      return null;
    }

    function findPrevInput(currentIdx) {
      const inputs = document.querySelectorAll('.letter-input');
      if (currentIdx - 1 >= 0) return inputs[currentIdx - 1];
      return null;
    }

    async function checkAnswer() {
      if (submitted) return;

      const inputs = document.querySelectorAll('.letter-input');
      const answer = currentClue.answer.toUpperCase();
      let userAnswer = '';
      let allCorrect = true;

      inputs.forEach((input, idx) => {
        const userChar = input.value.toUpperCase();
        const correctChar = answer[idx];
        userAnswer += userChar;

        input.classList.remove('correct', 'incorrect', 'empty', 'user-entered', 'from-pattern');

        if (userChar === correctChar) {
          input.classList.add('correct');
        } else {
          input.classList.add('incorrect');
          allCorrect = false;
          // Show correct answer for incorrect letters
          input.value = correctChar;
        }
        input.readOnly = true;
      });

      submitted = true;
      stats.total++;
      if (allCorrect) stats.correct++;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = allCorrect
        ? '<div class="result correct">Correct!</div>'
        : `<div class="result incorrect">Incorrect - the answer was ${answer}</div>`;

      document.getElementById('submitBtn').outerHTML =
        '<button class="next-btn" onclick="loadClue()">Next Clue</button>';

      updateStats();

      // Record attempt and show clue stats
      await recordAttemptAndShowStats(allCorrect);
    }

    async function skipClue() {
      if (submitted) {
        loadClue();
        return;
      }

      // Record as incorrect
      const clueId = `${currentClue.direction}-${currentClue.number}`;
      const puzzleDate = currentClue.puzzleDate;

      try {
        await fetch(`${API_BASE}/api/quiz-attempt`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clueId, puzzleDate, correct: false })
        });
      } catch (err) {
        console.error('Error recording skip:', err);
      }

      // Update session stats
      stats.total++;

      updateStats();
      loadClue();
    }

    async function recordAttemptAndShowStats(correct) {
      const clueId = `${currentClue.direction}-${currentClue.number}`;
      const puzzleDate = currentClue.puzzleDate;

      try {
        const res = await fetch(`${API_BASE}/api/quiz-attempt`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clueId, puzzleDate, correct })
        });

        if (!res.ok) throw new Error('Failed to record attempt');

        const data = await res.json();
        displayClueStats(data.stats);
      } catch (err) {
        console.error('Error recording attempt:', err);
      }
    }

    function displayClueStats(stats) {
      const resultDiv = document.getElementById('result');

      const formatStat = (stat) => {
        if (stat.total === 0) return { value: '-', detail: 'No attempts' };
        return {
          value: `${stat.percent}%`,
          detail: `${stat.correct}/${stat.total}`
        };
      };

      const lifetime = formatStat(stats.lifetime);
      const hour = formatStat(stats.lastHour);
      const day = formatStat(stats.lastDay);
      const week = formatStat(stats.lastWeek);

      resultDiv.innerHTML += `
        <div class="clue-stats">
          <div class="clue-stats-title">Performance on this clue</div>
          <div class="clue-stats-grid">
            <div class="stat-item">
              <div class="stat-label">Lifetime</div>
              <div class="stat-value">${lifetime.value}</div>
              <div class="stat-detail">${lifetime.detail}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Last Hour</div>
              <div class="stat-value">${hour.value}</div>
              <div class="stat-detail">${hour.detail}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Last Day</div>
              <div class="stat-value">${day.value}</div>
              <div class="stat-detail">${day.detail}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Last Week</div>
              <div class="stat-value">${week.value}</div>
              <div class="stat-detail">${week.detail}</div>
            </div>
          </div>
        </div>
      `;
    }

    function updateStats() {
      const statsDiv = document.getElementById('stats');
      if (stats.total > 0) {
        const pct = Math.round((stats.correct / stats.total) * 100);
        statsDiv.textContent = `Score: ${stats.correct}/${stats.total} (${pct}%)`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load initial clue
    loadClue();
  </script>
</body>
</html>
